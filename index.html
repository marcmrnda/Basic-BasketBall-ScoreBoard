<!DOCTYPE html>
<html lang="en">

    <h1 id="winner"></h1>

    <div class="title">
        <img class="logo" src="./logo-nba.svg" alt="">
        <h1>NBA BasketBall Scoreboard</h1>
    </div>

        <div class="container">
           
            <div class="team1">

                <h1 id="firstTeam">Home</h1>
                <div class="scoreContainer">
                    <h2 id="score1">0</h2>
                </div>

                <button id="plus1" onclick="HomeTeamAdd1()">+1</button>
                <button id="plus2" onclick="HomeTeamAdd2()">+2</button>
                <button id="plus3" onclick="HomeTeamAdd3()">+3</button>
            </div>

            <div class="period">
                <h3 id="quarter">1st Quarter</h3>
                <button class="next-quarter" onclick="LogPointsPerQuarter()">Next Quarter</button>
            </div>

            <div class="team2">
                <h1 id="secondTeam">Away</h1>

                <div class="scoreContainer">
                    <h2 id="score2">0</h2>
                </div>

                <button id="pluss1" onclick="AwayTeamAdd1()">+1</button>
                <button id="pluss2" onclick="AwayTeamAdd2()">+2</button>
                <button id="pluss3" onclick="AwayTeamAdd3()">+3</button>
            </div>
        </div>
